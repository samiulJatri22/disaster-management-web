<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
        />
        @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched){
        <small class="text-red-500">
          Valid email is required
        </small>
      }
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password"
        />
        @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
          <small class="text-red-500">
            Password is required
          </small>
        }
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 focus:outline-none"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
