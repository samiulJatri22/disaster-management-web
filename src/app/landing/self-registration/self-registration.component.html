<div class="container mx-auto">
  <div class="w-full bg-white p-8 shadow rounded-lg mb-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">
      Volunteer Self-Registration
    </h2>
    <form (ngSubmit)="handleSelfRegistration()" class="grid grid-cols-2 gap-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          [(ngModel)]="newVolunteer.name"
          name="name"
          class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your name"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="newVolunteer.email"
          name="email"
          class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Contact -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Contact</label>
        <input
          type="text"
          [(ngModel)]="newVolunteer.contact"
          name="contact"
          class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your contact number"
          required
        />
      </div>

      <!-- Address -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <input
          type="text"
          [(ngModel)]="newVolunteer.address"
          name="address"
          class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your address"
          required
        />
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Date of Birth</label
        >
        <input
          type="date"
          [(ngModel)]="newVolunteer.dob"
          name="dob"
          class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        />
      </div>

      <!-- Blood Group -->
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Blood Group</label
        >
        <select
          [(ngModel)]="newVolunteer.bloodGroup"
          name="bloodGroup"
          class="mt-1 bg-white block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        >
          <option value="AP">A+</option>
          <option value="AN">A-</option>
          <option value="BP">B+</option>
          <option value="BN">B-</option>
          <option value="ABP">AB+</option>
          <option value="ABN">AB-</option>
          <option value="OP">O+</option>
          <option value="ON">O-</option>
        </select>
      </div>

      <!-- Profession -->
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Profession</label
        >
        <input
          type="text"
          [(ngModel)]="newVolunteer.profession"
          name="profession"
          class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your profession"
          required
        />
      </div>

      <!-- Skills -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Skills</label>
        <input
          type="text"
          [(ngModel)]="newVolunteer.skills"
          name="skills"
          class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter skills (comma-separated)"
          required
        />
      </div>

      <!-- Availability -->
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Availability</label
        >
        <select
          [(ngModel)]="newVolunteer.availability"
          name="availability"
          class="mt-1 bg-white block w-full border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          required
        >
          <option value="FULL_TIME">Full-Time</option>
          <option value="PART_TIME">Part-Time</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="col-span-2 text-center">
        <div class="flex items-center justify-center">
          <button
            type="submit"
            class="mr-3 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Register
          </button>

          <button
            type="button"
            class="bg-gray-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 flex items-center justify-center"
            (click)="redirectToHome()"
          >
            Discard
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
